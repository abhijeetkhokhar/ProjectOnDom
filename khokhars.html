<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khokhar bulb</title>
</head>
<body>
    <img src="pic_bulboff.gif" id="khokhar" alt="off bulb"  height="300px" width="300px"><br><br>
    <button onclick="bulboff()">Switch off</button>
    <button onclick="bulbon()">Switch on</button>
    <script>
        function bulboff(){
            document.getElementById("khokhar").src="pic_bulboff.gif";
        }
        function bulbon(){
            document.getElementById("khokhar").src="pic_bulbon.gif";
        }
    </script>
</body>
</html>
